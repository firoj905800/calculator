<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortCut icon" type="x=-icon" href="./calculator.1.jpg" style="border-radius: 50%">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
     <div class="media">
        <div>
            <button style="color: greenyellow;">AC</button>
            <button style="color: greenyellow;" >DE</button>
            <button style="color: greenyellow;">%</button>
            <button style ="color: greenyellow;">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style ="color: greenyellow;">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style ="color: greenyellow;">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style ="color: greenyellow;">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style ="background-color: darkorange;">=</button>
        </div>
     </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
